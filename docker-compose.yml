# Nana's Bites â€” optional production-like stack (backend + PostgreSQL).
# Frontend: build locally and copy to nginx or use a separate static host.
# Usage: docker compose up -d

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-nanas_bites}
      POSTGRES_USER: ${DB_USER:-nanas_bites_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nanas_bites_user} -d ${DB_NAME:-nanas_bites}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env
    environment:
      DB_HOST: db
      DJANGO_DEBUG: "0"
    depends_on:
      db: { condition: service_healthy }
    volumes:
      - ./backend:/app
      - staticfiles:/app/staticfiles
    command: gunicorn config.wsgi:application -c gunicorn.conf.py -b 0.0.0.0:8000

volumes:
  pgdata: {}
  staticfiles: {}
